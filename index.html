<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div id="first-part">
            <h1>Metric/Imprerial Unit Conversion</h1>
            <input type="text" id="inputbox">
            <button id="convert">Convert</button>
        </div>
        <div id="second-part">
            <div class="result-boxes">
                <h2>
                    Length (Meter/Feet)
                </h2>
                <p id="meters-to-feet">Meters to feet: </p>
                <div class="middle-line"></div>
                <p id="feet-to-meters">Feet to meters: </p>
            </div>
            <div class="result-boxes">
                <h2>
                    Volume (Liters/Gallons)
                </h2>
                <p id="liters-to-gallons">Liters to gallons: </p>
                <div class="middle-line"></div>
                <p id="gallons-to-liters">Gallons to liters: </p>
            </div>
            <div class="result-boxes">
                <h2>
                    Mass (Kilograms/Pounds)
                </h2>
                <p id="kilos-to-pounds">Kilos to pounds: </p>
                <div class="middle-line"></div>
                <p id="pounds-to-kilos">Pounds to kilos: </p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
